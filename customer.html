<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carwash Queue</title>
    <link rel="stylesheet" href="customerstyle.css">
</head>
<body id="bodyCustomer">

    <div id="headerContainer">
        <img id="logoHead" src="images/logo 2.png" alt="">
    </div>

    <div id="bodyContainer">
        <img id="logo" src="images/logo.jpg" alt="">
        <h1>Carwash Queue</h1>
        <div id="nowServingQueueContainer">
            <div id="nowServing"></div>
        </div>
        <div id="forms">
            <form id="queueForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="plate" placeholder="Plate Number" required>
                <input type="text" id="car" placeholder="Car Variant" required>
                <button type="submit">Join Queue</button>
            </form>
        </div>
    </div>
       
    <div id="positionContainer">
        <h2 id="positionText"></h2>
        <h3 id="statusText"></h3>
    </div>
    
    <div id="waitQueueContainer">
        <div id="waitQueue"></div>
    </div>


    <script src="storage.js"></script>    
    <script src="customer.js"></script>    
</body>
</html>
