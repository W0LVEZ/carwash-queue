<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Carwash Queue</title>
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body id="bodyAdmin">
    <div id="headerContainer">
        <img id="logoHeadAdmin" src="images/logo 2.png" alt="">
    </div>

    <h1 id="titleAdmin">Car Wash Queue - Admin</h1>

    <div class="mainComponents">        
        <div id="nowServingArea">
            <h2>Now Serving</h2>
            <div id="nowServing"></div>
            <div id="controlButtons">
                <button id="done">Done</button>
                <button id="nextCustomer">Next</button>
                <button id="skipCustomer">Skip</button>
            </div>
        </div>
        <div id="waitingQueueArea">
            <h2>Waiting Queue</h2>
            <div id="waitingQueue"></div>
        </div>
    </div>
    

    <script src="storage.js"></script>
    <script src="admin.js"></script>
</body>
</html>
